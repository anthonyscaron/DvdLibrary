<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>DVD Library</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <style>
            #dvdTableDiv {text-align: center;}
            body {margin: 50px;}
            hr {margin: 25px;}
            h2:first-child {margin-left: 25px;}
            h4 {margin-left: 60px;}
        </style>
    </head>
    <body>
        <div class="full-width-div">
            <div id="toolbarDiv">
                <div class="form-group row">
                    <div class="offset-1 col-md-2">
                        <button type="button"
                                id="createButton"
                                class="btn btn-primary"
                                onclick="showCreateForm()">
                            Create DVD
                        </button>
                    </div>
                    <div class="col-md-9">
                        <form class="form-inline">
                            <div class="offset-2 col-md-1">
                                <button type="button"
                                        id="searchButton"
                                        class="btn btn-primary">
                                    Search
                                </button>
                            </div>
                            <div class="offset-2 col-md-1">
                                <select name="searchMenu" id="searchMenu" required>
                                    <option value="searchCategory">Search Category</option>
                                    <option value="title">Title</option>
                                    <option value="releaseYear">Release Date</option>
                                    <option value="director">Director</option>
                                    <option value="rating">Rating</option>
                                </select>
                            </div>
                            <div class="offset-2 col-md-1">
                                <input type="text"
                                       class="form-control"
                                       id="searchBar"
                                       placeholder="Search Term"
                                       required />
                            </div>
                        </form>
                    </div>
                </div>

                <hr />
            </div>

            <ul class="list-group" id="errorMessages"></ul>

            <div class="col-md-12">
                <div id="dvdTableDiv">
                    <table id="dvdTable" class="table table-hover">
                        <thead>
                            <tr>
                                <th width="25%">Title</th>
                                <th width="25%">Release Date</th>
                                <th width="15%">Director</th>
                                <th width="10%">Rating</th>
                                <th width="25%"></th>
                            </tr>
                        </thead>
                        <tbody id="dvdRows"></tbody>
                    </table>
                </div>
            </div>

            <div id="createDvdDiv" style="display:none">
                <h2>Create DVD</h2>
                <hr />
                <form class="form-horizontal" role="form" id="createForm">

                    <div class="form-group row">
                        <label for="createDvdTitle" class="col-md-4 control-label">
                            Dvd Title:
                        </label>

                        <div class="col-md-8">
                            <input type="text"
                                   class="form-control"
                                   id="createDvdTitle"
                                   placeholder="Enter Dvd Title"
                                   required />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="createReleaseYear" class="col-md-4 control-label">
                            Release Year:
                        </label>

                        <div class="col-md-8">
                            <input type="number"
                                   min="1900"
                                   max="2100"
                                   class="form-control"
                                   id="createReleaseYear"
                                   placeholder="Enter Release Year"
                                   required />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="createDirector" class="col-md-4 control-label">
                            Director:
                        </label>

                        <div class="col-md-8">
                            <input type="text"
                                   class="form-control"
                                   id="createDirector"
                                   placeholder="Enter Director" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="createRating" class="col-md-4 control-label">
                            Rating:
                        </label>

                        <div class="col-md-2">
                            <select name="createRating" id="createRating">
                                <option value="" disabled selected>Choose Rating</option>
                                <option value="G">G</option>
                                <option value="PG">PG</option>
                                <option value="PG-13">PG-13</option>
                                <option value="R">R</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="createNotes" class="col-md-4 control-label">
                            Notes:
                        </label>

                        <div class="col-md-8">
                            <input type="text"
                                   class="form-control"
                                   id="createNotes"
                                   placeholder="Enter Notes" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-1">
                            <button type="button"
                                    id="createCancelButton"
                                    class="btn btn-danger"
                                    onclick="hideCreateForm()">
                                Cancel
                            </button>
                        </div>

                        <div class="col-md-1">
                            <input type="hidden">
                            <button type="button"
                                    id="createButton"
                                    class="btn btn-success"
                                    onclick="createDVD()">
                                Save Changes
                            </button>
                        </div>
                    </div>

                </form>
            </div>

            <div id="editDvdDiv" style="display:none">
                <h2>Edit DVD</h2>
                <hr />
                <form class="form-horizontal" role="form" id="editForm">

                    <div class="form-group row">
                        <label for="editDvdTitle" class="col-md-4 control-label">
                            Dvd Title:
                        </label>

                        <div class="col-md-8">
                            <input type="text"
                                   class="form-control"
                                   id="editDvdTitle"
                                   placeholder="Dvd Title"
                                   required />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="editReleaseYear" class="col-md-4 control-label">
                            Release Year:
                        </label>

                        <div class="col-md-8">
                            <input type="number"
                                   min="1900"
                                   max="2100"
                                   class="form-control"
                                   id="editReleaseYear"
                                   placeholder="Release Year"
                                   required />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="editDirector" class="col-md-4 control-label">
                            Director:
                        </label>

                        <div class="col-md-8">
                            <input type="text"
                                   class="form-control"
                                   id="editDirector"
                                   placeholder="Director" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="editRating" class="col-md-4 control-label">
                            Rating:
                        </label>

                        <div class="col-md-2">
                            <select name="editRating" id="editRating">
                                <option value="G">G</option>
                                <option value="PG">PG</option>
                                <option value="PG-13">PG-13</option>
                                <option value="R">R</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="editNotes" class="col-md-4 control-label">
                            Notes:
                        </label>

                        <div class="col-md-8">
                            <input type="text"
                                   class="form-control"
                                   id="editNotes"
                                   placeholder="Notes" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-1">
                            <button type="button"
                                    id="editCancelButton"
                                    class="btn btn-danger"
                                    onclick="hideEditForm()">
                                Cancel
                            </button>
                        </div>

                        <div class="col-md-1">
                            <input type="hidden" id="dvdId">
                            <button type="button"
                                    id="editUpdateButton"
                                    class="btn btn-success"
                                    onclick="editDVD()">
                                Save Changes
                            </button>
                        </div>
                    </div>

                </form>
            </div>

            <div id="dvdDetailsForm" style="display:none" class="col-md-12">
                <div id="dvdBody"></div>

                <div class="form-group row">
                    <div class="col-md-1">
                        <button type="button"
                                id="detailsBackButton"
                                class="btn btn-danger"
                                onclick="hideDvdDetails()">
                            Back
                        </button>
                    </div>
                </div>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
        <script src="js/home.js"></script>

    </body>
</html>
